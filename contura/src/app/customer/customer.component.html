<form class="info-form">
  <table class="info-bar"><tr>

      <td><button mat-icon-button>
        <mat-icon>view_module</mat-icon>Card View
      </button></td>
      <td><button mat-icon-button>
        <mat-icon>view_headline</mat-icon>List View
      </button></td>
      <td><button mat-icon-button>
        <mat-icon>room</mat-icon>Map View
      </button></td>
      <td><button mat-icon-button>
        <mat-icon>add</mat-icon>New Customer
      </button></td>

    <td><mat-form-field >
      <mat-label>Filter:</mat-label>
      <input matInput>
    </mat-form-field></td>
  </tr></table>
</form>
<mat-divider></mat-divider>

<table mat-table [dataSource]="customers">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>
  <ng-container matColumnDef="orderTotal">
    <th mat-header-cell *matHeaderCellDef> Orter Total </th>
    <td mat-cell *matCellDef="let element"> {{element.orderTotal}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>

<mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
